server {
    listen 80;

    # ── Serve the dashboard HTML ──────────────────────────────
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
    }

    # ── Proxy /api/* → Flask container ───────────────────────
    # The dashboard calls /api/health/postgres (same origin :8080)
    # Nginx forwards it internally to flask:5000 — no CORS issues.
    location /api/ {
        rewrite ^/api/(.*)$ /$1 break;         # strip /api prefix
        proxy_pass         http://flask:5000;   # docker service name
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_read_timeout 10s;
    }
}
