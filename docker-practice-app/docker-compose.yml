# ═══════════════════════════════════════════════════════════════
#  docker-compose.yml — Docker Practice App
#
#  Services defined here:
#    postgres  — PostgreSQL 16 database
#    redis     — Redis 7 cache
#    flask     — Python/Flask REST API
#    dashboard — Nginx serving the HTML dashboard
#
#  TO ADD A NEW SERVICE:
#    1. Add a new block under `services:` below
#    2. Add it to the `depends_on` of any service that needs it
#    3. Add a health endpoint in app/app.py
#    4. Add it to the SERVICES array in dashboard/index.html
# ═══════════════════════════════════════════════════════════════

services:

  # ── PostgreSQL ──────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine          # official lightweight image
    container_name: practice_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB:       practicedb
      POSTGRES_USER:     admin
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"                    # host:container
    volumes:
      - postgres_data:/var/lib/postgresql/data   # persist data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d practicedb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Redis ────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: practice_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ── Flask API ────────────────────────────────────────────────
  flask:
    build:
      context: ./app
    container_name: practice_flask
    restart: unless-stopped
    ports:
      - 5000:5000
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: practicedb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DB: mysql_db
      MYSQL_USER: sql_user
      MYSQL_PASSWORD: Test@123
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mysql:
        condition: service_healthy
    volumes:
      - ./app:/app


  # ── Dashboard (Nginx) ────────────────────────────────────────
  dashboard:
    image: nginx:alpine
    container_name: practice_dashboard
    restart: unless-stopped
    ports:
      - "8080:80"                      # open http://localhost:8080
    volumes:
      - ./dashboard:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - flask

  # ── MySQL ────────────────────────────────────────────────────
  mysql:
    image: mysql:8.0
    container_name: practice_mysql
    environment:
      MYSQL_ROOT_PASSWORD: Test@123
      MYSQL_DATABASE: mysql_db
      MYSQL_USER: sql_user
      MYSQL_PASSWORD: Test@123
    ports:
      - "3306:3306"
    volumes:
      - type: volume
        source: mysql_data
        target: /var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pTest@123" ]
      interval: 5s
      timeout: 5s
      retries: 20

  # ── ADD NEW SERVICES HERE ─────────────────────────────────────
  # Example — uncomment to add a pgAdmin UI:
  #
  # pgadmin:
  #   image: dpage/pgadmin4
  #   container_name: practice_pgadmin
  #   environment:
  #     PGADMIN_DEFAULT_EMAIL:    admin@admin.com
  #     PGADMIN_DEFAULT_PASSWORD: admin
  #   ports:
  #     - "5050:80"
  #   depends_on:
  #     - postgres


# ── Named volumes (data that survives container restarts) ──────
volumes:
  postgres_data:
  mysql_data:
